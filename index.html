<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Study Session</title>
    <script defer src="pomodoro.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <h1>Pomodoro Study</h1>
    <main>
        <div id="timer-container">
            <div id="clock">
                <div id="display">
                    <div id="display-time">25:00</div>
                </div>
                <button class="clickable">Start/Stop</button>
            </div>
            <div id="todo">
                <div id="session-text-area">
                    <h2>What time is it?</h2>
                    <p>It's time to <b><i id="italic-word">. . .</i></b></p>
                </div>
                <img id="todo-image" src="images/traffic-lights/64px-Traffic_lights_dark_red.svg.png">
            </div>
        </div>

        <div id="tv-container">
            <img src="images/cartoon/TV-icon-2.svg" id="tv-set">
            <iframe id="video-screen" class="hidden clickable" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <video muted autoplay loop playsinline id="static-tv-screen" class="hidden clickable">
                <source src="video/Static_with_white_noise.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
            <div id="click-overlay" class="clickable">
                <img src="images/cartoon/Tv_color_bars.svg" id="transition-screen" class="hidden">
            </div>
        </div>

        <hr style="width:80%;">

        <div id="playlist-section">
            <h2>Compile your Personal Playlist to Study to!</h2>
            <div id="searchbar">
                <svg id="add-music-button" class="clickable" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" height="30px">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <input type="search" size="40" placeholder="https://www.youtube.com/...">
            </div>
            <div id="queue">

            </div>
            <div id="no-video-text">
                <h3>No videos yet. Your list will appear here once you add some!</h3>
                <p>To get started, just paste the URL of the YouTube video that you want to play. We'll take care of things from there!</p>
            </p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</html>
