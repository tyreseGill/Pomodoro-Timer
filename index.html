<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Study Session</title>
    <script defer src="pomodoro.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <h1>Pomodoro Study</h1>
    <main>
        <div id="timer-container">
            <div id="clock">
                <div id="display">
                    <div id="display-time">25:00</div>
                </div>
                <button>Start/Stop</button>
            </div>
            <div id="todo">
                <div id="session-text-area">
                    <h2>What time is it?</h2>
                    <p>It's time to <b><i id="italic-word">. . .</i></b></p>
                </div>
                <img id="todo-image" src="images/traffic-lights/64px-Traffic_lights_dark_red.svg.png">
            </div>
        </div>
        <div id="tv-container">
            <img src="images/cartoon/TV-icon-2.svg" id="tv-set">
            <iframe
                id="tv-screen"
                src="https://www.youtube.com/embed/CFGLoQIhmow?si=CZ-psVKCh28L_Oue"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
            <div id="click-overlay"></div>
        </div>
        <!-- </div> -->
    </div>
</main>
</html>
